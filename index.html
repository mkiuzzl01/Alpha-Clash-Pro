<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisy ui cdn link: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css style link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/4287072886.js" crossorigin="anonymous"></script>

    <title>Alpha-Clash-Pro</title>
</head>
<body class="bg-[#1E1E1E] min-h-screen ">
    <main class="bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
        <!-- Game open interface -->
        <section id="paly" class="">
        <div class="flex flex-col justify-center items-center min-h-screen space-y-4">
            <h1 class="anton-regular text-white text-9xl">ALPHABET CLASH</h1>
            <p class="text-white poppins-medium text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" class="poppins-semibold text-white text-2xl btn btn-outline">Play Now</button>
        </div>
        </section>
        <!-- Game Playground -->
        <section id="palyGround" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!-- Screen -->
            <div class="flex flex-col justify-center items-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-7 py-1 text-white text-center rounded-b-lg">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <h1 class="text-[#2f2941] font-bold text-9xl uppercase"><span id="showElement">Y</span></h1>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-5/6 text-white">
                <div class="bg-[#894189] p-4 rounded-full">Life <i class="fa-solid fa-heart-circle-bolt"></i> <span>1</span></div>
                <div class="bg-[#360490] p-4 rounded-full">Score <i class="fa-solid fa-dollar-sign"></i> <span>2</span></div>
            </div>
            </div>
        </section>
      
        <section class="hidden">
              <!-- Game Score -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-white text-center space-y-3 bg-gradient-to-r from-fuchsia-300  to-violet-600 p-11 rounded-md">
                <h1 class="text-6xl font-bold">
                    <span>Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-whit poppins-semibold text-xl">Play Again</button>
                <p class="poppins-medium text-xl">Practice will make you Pro</p>
            </div>
        </div>
        </section>
    </main>
<script src="script/script.js"></script>
</body>
</html>
